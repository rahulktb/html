<!DOCTYPE html>
<html lang="en">

<head>

    <title>UserName Validation</title>
</head>

<body>
    <form action="usermassage.html">
        <fieldset>
            <legend>
                <h1>UserName Validation</h1>
            </legend>
            <label for="sal"></label>salutation</label>
            <br>
            <select name="sal" id="sal">
                
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Dr.">Dr.</option>
            </select>
            <br><br>
            <label for="UserName">UserName :</label>
            <input type="text" required id="UserName" name="UserName" pattern="[A-Z a-z]{3,7}">

            <br><br>
            <label for="contact no">contact no :</label>
            <input type="text" required id="contact" id="contact" pattern="[6-9]{1}[0-9]{9}">

            <br><br>
            <label for="Address">Address:</label>
            <textarea rows="" cols=""></textarea>

        </fieldset>

        <input type="Submit">

    </form>
    <a href="cont.html" target="_blank">submit</a>
</body>

</html>
